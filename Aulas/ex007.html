<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<style>
input{
    font: normal 18pt;
    width:100px;
}
body{
    font: normal 18pt;
    font-family: roboto;   
}
div#res{
margin-top:20px;
}
</style>
<body>
    <h1>Calculadora Simples JS</h1>
    <div class = "calculadora">
    <input type="number" name="tn1" id="tn1">
        +
    <input type="number" name="tn2" id="tn2">
    <input type="submit" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('tn1');
            var tn2 = document.getElementById('tn2');
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2;
            res.innerHTML = `A Soma entre ${n1} e ${n2} é <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
