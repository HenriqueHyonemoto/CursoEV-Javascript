<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do Caro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="multas">

    </div>
    <script>
        var limite = 50;
        multas.innerHTML = `<p>O Limite é ${limite}Km/h</p>`
        
        function calcular(){
            
            var vel = Number(document.getElementById('txtvel').value);
            var multas = document.getElementById('multas');   
            multas.innerHTML += `<p>Sua velocidade é de ${vel}Km/h</p>`
            if(vel > limite){
                var exc = vel - limite;
                multas.innerHTML += `<p style=color:red>Você <strong>Multado</strong> por estar ${exc}Km/h acima do limite de Velocidade!</p>`
            }
        }
    </script>
</body>
</html>
